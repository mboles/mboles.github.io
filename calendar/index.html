          start: '2022-06-14',
          end: '2022-10-19'
        },
        {
          title: 'Lorena & Juan',
          start: '2022-03-18',
          end: '2022-03-23'
        },
        {
          title: 'Hilary & Craig',
          start: '2022-04-20',
          end: '2022-04-25'
        }
      ]
    });
    calendar.render();
  });
</script>

<div id="calendar"></div>
